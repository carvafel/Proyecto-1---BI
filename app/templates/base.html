<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'Clasificador ODS' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">Clasificador ODS (1,3,4)</a>
      <nav class="space-x-4">
        <a href="/" class="text-blue-600 hover:underline">Inicio</a>
        {% if request.session.get('is_admin') %}
          <a href="/admin" class="text-blue-600 hover:underline">Panel admin</a>
          <a href="/admin/logout" class="text-red-600 hover:underline">Salir</a>
        {% else %}
          <a href="/admin/login" class="text-blue-600 hover:underline">Modo admin</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
